<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="card-header ">
        <h5 class="card-title">Bevölkerungsstruktur</h5>
        <p class="card-category"> Burgenlandkreis</p>
        <div class="legend">
          <i class="fa fa-circle" style="color:#6bd098;"> </i> Unter 25
          <i class="fa fa-circle" style="color:#f17e5d;"></i> Zwischen 25 und 45 
          <i class="fa fa-circle" style="color:#fcc468;"></i> zwischen 45 und 65
          <i class="fa fa-circle" style="color:#457ac0;"></i> Ü65
        </div>
      </div>
      <div class="card-body ">
        <canvas id=chartHours width="400" height="100"></canvas>
      </div>
      <div class="card-footer ">
        <hr>
        <div class="stats">
          <i class="fa fa-history"></i> Updated 3 minutes ago
        </div>
      </div>
    </div>
  </div>
</div>
